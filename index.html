<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2>WITH FIREBASE DATABASE</h2>
        <form>
          <input
            type="email"
            id="email"
            placeholder="Email"
            autocomplete="username"
          /><br />
          <input
            type="password"
            id="password"
            placeholder="Password"
            autocomplete="current-password"
          /><br />
          <input type="text" id="username" placeholder="Username" /><br />
          <input type="text" id="sth" placeholder="Say something" /><br />
          <input type="text" id="fav" placeholder="Favorite Food" /><br />
          <button id="submit" style="background-color: green">Submit</button>
          <button id="read" style="background-color: burlywood">Read</button>
          <button id="update" style="background-color: blue">Update</button>
          <button id="delete" style="background-color: red">Delete</button>
        </form>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
